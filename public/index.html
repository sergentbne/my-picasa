<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <link href="resources/styles.css" rel="stylesheet" />
    <link href="resources/fontawesome/all.min.css" rel="stylesheet" />
    <!--load all styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro&display=swap"
      rel="stylesheet"
    />
    <script src="js/jimp.js"></script>
    <script type="module" src="dist/src/app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/split-me@1.3.0/dist/split-me/split-me.esm.js"
    ></script>
  </head>
  <body>
    <button style="position: fixed; z-index: 999" id="tree">Tree</button>

    <split-me n="2" id="splitter" sizes="0.8, 0.2" d="vertical" throttle="0">
      <split-me
        slot="0"
        n="2"
        id="splitter"
        sizes="0.2, 0.8"
        d="horizontal"
        throttle="0"
      >
        <div id="folders" slot="0" class="fill"></div>
        <div id="images" slot="1" class="fill"></div>
      </split-me>
      <div slot="1" id="controls" class="fill"></div>
    </split-me>
  </body>
</html>
